{% extends 'munch/base.html' %} 
{% block content %}
<br />
<br />
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dissmissable fade show role="alert">
<strong>Message: </strong>
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}

<div class="login-form"> 

    <h1>Login<h1>

        <form method="post" class="login">
            {% csrf_token %} 
            
            <input type='text' name="username" placeholder="Username" id="user-box" />
            <input type='password' name="password1" placeholder="Password" id="pass-box" />
            <button type="submit" name="login" id="login-btn">Submit</button>
        </form>


</div>

    




{% endblock %}
